        <div class="container">
            <h1>Agregar resultado</h1>
            <div id="alertaExito" class="alert alert-success alert-dismissible fade show mt-3" role="alert" style="display: none;">
                resultado agregado exitosamente.
              </div>
            <hr>
            <div class="card">
              <div class="card-header">Ingreso de un nuevo resultado</div>
              <div class="card-body">
            <form>
                
                <div class="mb-3">
                    <label for="txt_id_resultado" class="form-label">ID</label>
                    <input type="text" class="form-control" id="txt_id_resultado" >
                  </div>

                <div class="mb-3">
                    <label for="txt_nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txt_nombre" >
                  </div>

                  <!-- Modal de confirmación -->
                    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="confirmacionModalLabel">Confirmación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            ¿Estás seguro que deseas agregar este resultado?
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarResultado();">Agregar resultado</button>
                            </div>
                        </div>
                        </div>
                    </div>
           
                <input type="button" value="Agregar resultado" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmacionModal">
                <input type="button" value="Cancelar" class="btn btn-warning" onclick="javascript:history.back();">
              </form>
            </div>
            </div>

        </div>
